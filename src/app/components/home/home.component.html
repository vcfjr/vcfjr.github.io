<section class="section" id="joinpage">
  <div class="container is-hidden-mobile">
    <div class="columns is-centered">
      <div class="column is-7-desktop is-9-tablet is-12-mobile notification px-6 py-6">
        <p class="title has-text-centered">Join US</p>
        <form #joinForm="ngForm" (ngSubmit)="onJoin(joinForm.value)">
          <div class="field py-3">
            <p class="control has-icons-left">
              <input type="text" ngModel name="name"  id="input-text" placeholder="Full Name"
                class="input is-warning is-large is-medium-mobile is-rounded" required>
              <span class="icon is-large is-left"><i class="fa fa-user" id="input-span1" aria-hidden="true"></i></span>
            </p>
          </div>
          <div class="field py-3">
            <p class="control has-icons-left">
              <input type="email" ngModel name="email" class="input is-warning is-large is-rounded" id="input-text"
                placeholder="Email" required>
              <span class="icon is-small is-left" id="input-span">
                <i class="fa fa-envelope" id="input-span2" aria-hidden="true"></i>
              </span>
            </p>
          </div>
          <div class="field has-text-centered py-3">
            <p class="control">
              <button type="submit" class="button is-success is-large is-rounded" id="joinbtn" [ngClass]="{'is-active': isLoading}">Request To
                Join</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container is-hidden-tablet is-hidden-desktop is-hidden-widescreen is-hidden-laptop">
    <div class="columns is-centered">
      <div class="column is-7-desktop is-9-tablet is-12-mobile notification box py-6 px-3">
        <p class="title has-text-centered">Join US</p>
        <form #joinFormMob="ngForm" (ngSubmit)="onJoin(joinFormMob.value)">
          <div class="field py-3">
            <p class="control has-icons-left">
              <input type="text" name="name" ngModel placeholder="Full Name"
                class="input is-warning is-large is-medium-mobile is-rounded">
              <span class="icon is-large is-left"><i class="fa fa-user" aria-hidden="true"></i></span>
            </p>
          </div>
          <div class="field py-3">
            <p class="control has-icons-left">
              <input type="email" ngModel name="email" class="input is-warning is-large is-rounded" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </p>
          </div>
          <div class="field has-text-centered py-3">
            <p class="control has-icons-left">
              <button type="submit" class="button is-success is-large is-rounded" [ngClass]="{'is-active': isLoading}" >Request To Join</button>
            </p>
          </div>
        </form>
      </div>
    </div> 

    <div class="modal" [ngClass]="{ 'is-active' : isSubmitted}">
      <div class="modal-background" (click)="toggler()"></div>
      <div class="modal-card">
        <header class="modal-card-head has-background-success">
          <p class="modal-card-title has-text-white">Success</p>
          <button class="delete" aria-label="close" (click)="toggler()"></button>
        </header>
        <section class="modal-card-body">
          Request Sent
        </section>
        <footer class="modal-card-foot has-text-centered">
          <a class="button is-success is-rounded is-medium" [routerLink]="['/about']">Know About US</a>
          <a class="button is-rounded is-medium" (click)="toggler()">Cancel</a>
        </footer>
      </div>
    </div>
  </div>

  <div class="modal" [ngClass]="{ 'is-active' : isError}">
    <div class="modal-background" (click)="toggler()"></div>
    <div class="modal-card">
      <header class="modal-card-head  has-background-danger">
        <p class="modal-card-title  has-text-white">Error</p>
        <button class="delete" aria-label="close" (click)="toggler()"></button>
      </header>
      <section class="modal-card-body">
        <p class="title is-4">Internal Error Occured</p>
      </section>
      <footer class="modal-card-foot is-text-centered">
        <a class="button is-large is-rounded is-danger" (click)="toggler()">Cancel</a>
      </footer>
    </div>
  </div>
</section>
